<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="title">{{'Upgrade commerce' | uppercase}}</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
  <button mat-icon-button><span style="display: flex; justify-content: center; align-items: center;">
    <span><mat-icon>shopping_cart</mat-icon></span>
    <span>{{cantidadParaElCarrito}}</span>
  </span>
</button>
<mat-slide-toggle style="margin-left: 5px" mat-icon-button (click)="cambiarFondo()"></mat-slide-toggle>
</mat-toolbar>
